<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Convertitore CSV â†’ TXT</title>
      <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }
        form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 1rem;
        }
        .btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .download-link {
            margin-top: 2rem;
            text-align: center;
        }
        .alert {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            padding: 10px 20px;
            max-width: 600px;
            margin-bottom: 20px;
            text-align: center;
        }
        footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Converti CSV in Tracciato .TXT</h1>
    
    <div class="alert">
        {{ app_notice }}
    </div>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="csv_file" accept=".CSV" required><br>
        <button class="btn" type="submit">Carica e Converti</button>
    </form>

    {% if filename %}
    <div class="download-link">
        <p><strong>Elaborazione completata!</strong></p>
        <a class="btn" href="{{ url_for('download', filename=filename) }}">Scarica il file generato</a>
    </div>
    {% endif %}

     <footer>
        Versione: {{ git_commit }} &middot; Push: {{ git_date }}
    </footer>
</body>
</html>
